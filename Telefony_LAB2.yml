Goal:

  name: Najlepszy telefon
  preferences:
    pairwise:
      # preferences are defined pairwise
      # 1 means: A is equal to B
      # 9 means: A is highly preferrable to B
      # 1/9 means: B is highly preferrable to A
     - [Koszt, Styl, 7]
     - [Koszt, Jakosc, 7]
     - [Koszt, Wydajnosc, 1]
     - [Wydajnosc, Styl, 9]
     - [Wydajnosc, Jakosc, 4]
     - [Jakosc, Styl, 6]
  children: 
    Koszt:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$Cena/a2$Cena)) 
      children: *alternatives 
    Wydajnosc:
      preferences:
